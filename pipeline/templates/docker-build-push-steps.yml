steps:
- task: Docker@2
  displayName: Build Docker Image
  inputs:
    command: build
    repository: $(containerName)
    dockerfile: '**/Dockerfile'
    containerRegistry: $(CONTAINER_REGISTRY)
    tags: |
      $(CONTAINER_TAG)
    arguments: '--build-arg git_branch=$(env)'
- task: Docker@2
  displayName: Push Docker Image
  inputs:
    command: push
    repository: $(containerName)
    containerRegistry: $(CONTAINER_REGISTRY)
    tags: |
      $(CONTAINER_TAG)